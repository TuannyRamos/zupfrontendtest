<html ng-app="inspireIt">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

        <title>Inspire It - Get inspired</title>

        <!-- ==============================================================
        =========================== STYLES ================================
        =============================================================== -->
        <link rel="stylesheet" type="text/css" href="css/style.css">      

    </head>
    <body>
        <header>
            <h1>
                <img src="images/logotipo-inspire-it.png" alt="Inspire It!" title="Inspire It!" />
            </h1>
            <button id="menu-button">MENU</button>
        </header>

        <div ng-show="loading" id="loading-frame">
            <img src="images/loading.svg">    
        </div>

        <div id="content" ng-hide="loading" ng-view></div>
        <footer>
            <p>Copyright 2017 - Diego Hernandes Ferraz</p>
        </footer>

        <!-- ==============================================================
        ============================ LIBS =================================
        =============================================================== -->
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>

        <!-- ==============================================================
        =========================== MODULES ================================
        =============================================================== -->
        <script src="js/app.js"></script>

        <!-- ==============================================================
        =========================== CONFIGS ===============================
        =============================================================== -->
        <script src="js/config/routeConfig.js"></script>
        <script src="js/config/interceptorsConfig.js"></script>

        <!-- ==============================================================
        ========================= INTERCEPTORS ============================
        =============================================================== -->
        <script src="js/interceptors/loadingInterceptor.js"></script>

        <!-- ==============================================================
        ============================ SERVICES =============================
        =============================================================== -->
        <script src="js/services/dribbbleAPIService.js"></script>

        <!-- ==============================================================
        ========================== CONTROLLERS ============================
        =============================================================== -->
        <script src="js/controllers/homeController.js"></script>
        <script src="js/controllers/detailsController.js"></script>
